language: rust
rust:
  - 1.35.0
jobs:
    include:
        - name: server
          before_install:
            - cd $TRAVIS_JOB_NAME
          install:
            - rustup toolchain install nightly-2019-04-11
            - rustup component add rustfmt-preview --toolchain nightly-2019-04-11
            - rustup component add clippy-preview --toolchain nightly-2019-04-11
          before_script:
            - cargo fetch --verbose
          script:
            - cargo +nightly-2019-04-11 fmt -- --check
              && RUST_BACKTRACE=1 cargo test --verbose --all
              && cargo +nightly-2019-04-11 clippy --all --all-targets -- -D warnings
        - name: client
          before_install:
            - cd $TRAVIS_JOB_NAME
          install:
            - rustup toolchain install nightly-2019-04-11
            - rustup component add rustfmt-preview --toolchain nightly-2019-04-11
            - rustup component add clippy-preview --toolchain nightly-2019-04-11
          before_script:
            - cargo fetch --verbose
          script:
            - cargo +nightly-2019-04-11 fmt -- --check
              && RUST_BACKTRACE=1 cargo test --verbose --all
              && cargo +nightly-2019-04-11 clippy --all --all-targets -- -D warnings
        - name: ui
          before_install:
            - cd $TRAVIS_JOB_NAME
            - nvm install 10
            - nvm use 10
            - npm install -g yarn
          install:
            - yarn install
          script:
            - yarn lint
            - yarn build
cache:
    cargo: true
    directories:
        - "$HOME/.rustup"
before_cache:
    - rm -rf $HOME/.cargo/registry
    - rm -rf $TRAVIS_BUILD_DIR/target
git:
  depth: 1

